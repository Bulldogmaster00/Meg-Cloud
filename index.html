<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meg Cloud - Gerenciador de Arquivos do Raspberry Pi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #34495e;
            border-bottom: 2px solid #e0e7eb;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background-color: #f8fafd;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }
        .file-item:hover {
            background-color: #eef2f6;
            transform: translateY(-2px);
        }
        .file-name {
            font-weight: 500;
            color: #2c3e50;
            flex-grow: 1;
            word-break: break-all;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        .file-actions button {
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            color: white;
        }
        .file-actions button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .download-btn {
            background-color: #3498db;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .upload-btn {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        .upload-btn:hover {
            background-color: #27ae60;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .message-box.error {
            background-color: #e74c3c;
        }
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .input-group input[type="file"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #loginForm input[type="password"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 250px;
            text-align: center;
            font-size: 16px;
        }
        #loginForm button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        #loginForm button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        #loginError {
            color: #e74c3c;
            font-weight: 500;
            margin-top: 10px;
            display: none;
        }
        #mainContent {
            display: none;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loginForm" class="container">
        <h1 class="text-3xl font-bold text-gray-800">Meg Cloud - Acesso</h1>
        <p class="text-gray-600">Por favor, insira a senha para continuar.</p>
        <input type="password" id="passwordInput" placeholder="Digite a senha">
        <button id="loginButton">Entrar</button>
        <p id="loginError">Senha incorreta. Tente novamente.</p>
    </div>

    <div id="mainContent" class="container">
        <div class="header">
            <h1>☁️ Meg Cloud</h1>
            <p class="text-gray-600">Armazene e acesse seus arquivos diretamente no seu Raspberry Pi</p>
        </div>

        <div class="upload-section">
            <h2 class="section-title">Fazer Upload de Arquivo</h2>
            <div class="input-group">
                <input type="file" id="fileInput" class="rounded-md border border-gray-300 p-2">
                <button id="uploadButton" class="upload-btn">Upload</button>
            </div>
        </div>

        <div class="file-list-section">
            <h2 class="section-title">Meus Arquivos</h2>
            <div id="fileList" class="space-y-3">
                <p class="text-gray-500 text-center">Carregando arquivos...</p>
            </div>
        </div>

        <div id="messageBox" class="message-box"></div>
    </div>

    <script>
        // CONFIGURAÇÕES - ATUALIZE COM SEUS DADOS
        const API_BASE_URL = 'http://192.168.68.108:5000'; // Substitua pelo IP do seu Raspberry Pi
        const CORRECT_PASSWORD = '956523332'; // Senha de acesso
        const MAX_FILE_SIZE_MB = 50; // Tamanho máximo de arquivo em MB

        // Lista de arquivos/diretórios ocultos
        const hiddenFiles = [
            'venv_megcloud',
            '.git',
            '__pycache__',
            'app.py',
            'app.py.save',
            'Pendrive'
            'UPLOAD_FOLDER'
        ];

        // Elementos DOM
        const elements = {
            loginForm: document.getElementById('loginForm'),
            passwordInput: document.getElementById('passwordInput'),
            loginButton: document.getElementById('loginButton'),
            loginError: document.getElementById('loginError'),
            mainContent: document.getElementById('mainContent'),
            fileInput: document.getElementById('fileInput'),
            uploadButton: document.getElementById('uploadButton'),
            fileList: document.getElementById('fileList'),
            messageBox: document.getElementById('messageBox')
        };

        // Estado da aplicação
        const state = {
            isAuthenticated: localStorage.getItem('isAuthenticated') === 'true'
        };

        // Funções utilitárias
        const utils = {
            showMessage: (message, type = 'success') => {
                elements.messageBox.textContent = message;
                elements.messageBox.className = 'message-box';
                elements.messageBox.classList.add(type === 'error' ? 'error' : 'success');
                elements.messageBox.style.display = 'block';
                elements.messageBox.style.opacity = 1;
                
                setTimeout(() => {
                    elements.messageBox.style.opacity = 0;
                    setTimeout(() => {
                        elements.messageBox.style.display = 'none';
                    }, 300);
                }, 3000);
            },
            
            shakeElement: (element) => {
                element.classList.add('shake');
                setTimeout(() => {
                    element.classList.remove('shake');
                }, 500);
            },
            
            formatBytes: (bytes, decimals = 2) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            },
            
            setLoading: (button, isLoading) => {
                if (isLoading) {
                    button.innerHTML = `${button.textContent} <span class="loading"></span>`;
                    button.disabled = true;
                } else {
                    button.innerHTML = button.textContent;
                    button.disabled = false;
                }
            }
        };

        // Funções de autenticação
        const auth = {
            handleLogin: () => {
                const enteredPassword = elements.passwordInput.value.trim();
                
                if (enteredPassword === CORRECT_PASSWORD) {
                    state.isAuthenticated = true;
                    localStorage.setItem('isAuthenticated', 'true');
                    elements.loginForm.style.display = 'none';
                    elements.mainContent.style.display = 'flex';
                    files.fetchFiles();
                } else {
                    elements.loginError.style.display = 'block';
                    elements.passwordInput.value = '';
                    utils.shakeElement(elements.loginForm);
                }
            },
            
            checkAuth: () => {
                if (state.isAuthenticated) {
                    elements.loginForm.style.display = 'none';
                    elements.mainContent.style.display = 'flex';
                    files.fetchFiles();
                }
            },
            
            logout: () => {
                state.isAuthenticated = false;
                localStorage.removeItem('isAuthenticated');
                elements.loginForm.style.display = 'flex';
                elements.mainContent.style.display = 'none';
                elements.passwordInput.value = '';
                elements.passwordInput.focus();
            }
        };

        // Funções de manipulação de arquivos
        const files = {
            fetchFiles: async () => {
                elements.fileList.innerHTML = '<p class="text-gray-500 text-center">Carregando arquivos...</p>';
                
                try {
                    const response = await fetch(`${API_BASE_URL}/files`);
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                    const files = await response.json();

                    if (files.length === 0) {
                        elements.fileList.innerHTML = '<p class="text-gray-500 text-center">Nenhum arquivo encontrado.</p>';
                        return;
                    }

                    elements.fileList.innerHTML = '';
                    files.forEach(file => {
                        if (!hiddenFiles.includes(file)) {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item';
                            fileItem.innerHTML = `
                                <span class="file-name">${file}</span>
                                <div class="file-actions">
                                    <button class="download-btn" data-filename="${file}">Download</button>
                                    <button class="delete-btn" data-filename="${file}">Excluir</button>
                                </div>
                            `;
                            elements.fileList.appendChild(fileItem);
                        }
                    });

                    // Adiciona event listeners
                    document.querySelectorAll('.download-btn').forEach(btn => {
                        btn.addEventListener('click', () => files.downloadFile(btn.dataset.filename));
                    });
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', () => files.deleteFile(btn.dataset.filename));
                    });

                } catch (error) {
                    console.error('Erro ao carregar arquivos:', error);
                    elements.fileList.innerHTML = `
                        <p class="text-red-500 text-center">
                            Erro ao carregar arquivos. Verifique se o servidor está rodando.
                        </p>
                    `;
                    utils.showMessage(`Erro ao carregar arquivos: ${error.message}`, 'error');
                }
            },
            
            uploadFile: async () => {
                const file = elements.fileInput.files[0];
                if (!file) {
                    utils.showMessage('Selecione um arquivo antes de enviar.', 'error');
                    return;
                }

                if (file.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
                    utils.showMessage(`Arquivo muito grande. Tamanho máximo: ${MAX_FILE_SIZE_MB}MB`, 'error');
                    return;
                }

                utils.setLoading(elements.uploadButton, true);
                
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(`${API_BASE_URL}/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(errorText || `Erro HTTP: ${response.status}`);
                    }

                    const result = await response.json();
                    utils.showMessage(result.message || 'Arquivo enviado com sucesso!');
                    elements.fileInput.value = '';
                    files.fetchFiles();
                } catch (error) {
                    console.error('Erro no upload:', error);
                    utils.showMessage(`Erro no upload: ${error.message}`, 'error');
                } finally {
                    utils.setLoading(elements.uploadButton, false);
                }
            },
            
            downloadFile: async (filename) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/download/${filename}`);
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                    
                    utils.showMessage(`Download de "${filename}" iniciado.`);
                } catch (error) {
                    console.error('Erro no download:', error);
                    utils.showMessage(`Erro no download: ${error.message}`, 'error');
                }
            },
            
            deleteFile: async (filename) => {
                if (!confirm(`Tem certeza que deseja excluir "${filename}" permanentemente?`)) return;

                try {
                    const response = await fetch(`${API_BASE_URL}/delete/${filename}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(errorText || `Erro HTTP: ${response.status}`);
                    }

                    const result = await response.json();
                    utils.showMessage(result.message || 'Arquivo excluído com sucesso.');
                    files.fetchFiles();
                } catch (error) {
                    console.error('Erro ao excluir:', error);
                    utils.showMessage(`Erro ao excluir: ${error.message}`, 'error');
                }
            }
        };

        // Event Listeners
        elements.loginButton.addEventListener('click', auth.handleLogin);
        elements.passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') auth.handleLogin();
        });
        elements.uploadButton.addEventListener('click', files.uploadFile);

        // Adiciona botão de logout (opcional)
        document.addEventListener('DOMContentLoaded', () => {
            auth.checkAuth();
            
            // Adiciona botão de logout se autenticado
            if (state.isAuthenticated) {
                const logoutBtn = document.createElement('button');
                logoutBtn.textContent = 'Sair';
                logoutBtn.className = 'logout-btn absolute top-4 right-4 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded';
                logoutBtn.addEventListener('click', auth.logout);
                document.body.appendChild(logoutBtn);
            }
        });
    </script>
</body>
</html>
