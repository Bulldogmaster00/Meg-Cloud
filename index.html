<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Among Us - Conectar Fios</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #ff5555;
        }
        
        .task-container {
            background-color: #2a2a3e;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .wires-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .wire-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .wire-end {
            width: 60px;
            height: 30px;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .wire-end:hover {
            transform: scale(1.1);
        }
        
        .wire-line {
            height: 100px;
            width: 8px;
            margin: 5px 0;
            visibility: hidden;
        }
        
        .connected {
            visibility: visible !important;
        }
        
        .red { background-color: #ff5555; }
        .blue { background-color: #5555ff; }
        .green { background-color: #55ff55; }
        .yellow { background-color: #ffff55; }
        
        .task-complete {
            display: none;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        button {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ff3333;
        }
        
        .screenshot {
            margin-top: 20px;
            border: 3px solid #ff5555;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="task-container" id="taskContainer">
        <h1>TASK: CONECTAR FIOS</h1>
        <p>Conecte cada fio à extremidade da mesma cor</p>
        
        <div class="wires-container">
            <div class="wire-column">
                <div class="wire-end red" data-color="red" onclick="selectWire(this)"></div>
                <div class="wire-line red" id="line1"></div>
                <div class="wire-end blue" data-color="blue" onclick="selectWire(this)"></div>
                <div class="wire-line blue" id="line2"></div>
            </div>
            
            <div class="wire-column">
                <div class="wire-end green" data-color="green" onclick="selectWire(this)"></div>
                <div class="wire-line green" id="line3"></div>
                <div class="wire-end yellow" data-color="yellow" onclick="selectWire(this)"></div>
                <div class="wire-line yellow" id="line4"></div>
            </div>
        </div>
        
        <div class="task-complete" id="taskComplete">
            <h2>TASK COMPLETA!</h2>
            <p>Parabéns! Você completou a tarefa.</p>
            <button onclick="generateProof()">Gerar Comprovante</button>
        </div>
    </div>
    
    <div id="proofContainer" style="display: none;">
        <div class="task-container">
            <h1>COMPROVANTE DE TASK</h1>
            <p>O jogador completou a task "Conectar Fios" com sucesso.</p>
            <p>Data: <span id="proofDate"></span></p>
            <p>Código de verificação: <strong id="verificationCode"></strong></p>
            <div class="wires-container">
                <div class="wire-column">
                    <div class="wire-end red"></div>
                    <div class="wire-line red connected"></div>
                    <div class="wire-end blue"></div>
                    <div class="wire-line blue connected"></div>
                </div>
                <div class="wire-column">
                    <div class="wire-end green"></div>
                    <div class="wire-line green connected"></div>
                    <div class="wire-end yellow"></div>
                    <div class="wire-line yellow connected"></div>
                </div>
            </div>
            <p>Among Us Task Proof</p>
        </div>
        <button onclick="saveProof()">Salvar Comprovante</button>
    </div>
    
    <canvas id="canvas" style="display: none;"></canvas>
    
    <script>
        let selectedWire = null;
        let connectedPairs = 0;
        const totalPairs = 4;
        
        function selectWire(wire) {
            if (selectedWire === null) {
                selectedWire = wire;
                wire.style.transform = 'scale(1.2)';
            } else {
                if (selectedWire.dataset.color === wire.dataset.color && selectedWire !== wire) {
                    // Conexão correta
                    const lineId = selectedWire.parentElement === wire.parentElement ? 
                                  (selectedWire.nextElementSibling === wire.previousElementSibling ? 
                                   selectedWire.nextElementSibling.id : wire.nextElementSibling.id) :
                                  document.querySelector(`#line${selectedWire.dataset.color === 'red' ? 1 : 
                                                       selectedWire.dataset.color === 'blue' ? 2 : 
                                                       selectedWire.dataset.color === 'green' ? 3 : 4}`);
                    
                    lineId.classList.add('connected');
                    connectedPairs++;
                    
                    selectedWire.style.transform = 'scale(1)';
                    selectedWire.onclick = null;
                    wire.onclick = null;
                    selectedWire = null;
                    
                    if (connectedPairs === totalPairs) {
                        setTimeout(() => {
                            document.getElementById('taskComplete').style.display = 'block';
                        }, 500);
                    }
                } else {
                    // Conexão incorreta
                    selectedWire.style.transform = 'scale(1)';
                    selectedWire = null;
                    alert('Cores não correspondem! Tente novamente.');
                }
            }
        }
        
        function generateProof() {
            const proofContainer = document.getElementById('proofContainer');
            const dateSpan = document.getElementById('proofDate');
            const codeSpan = document.getElementById('verificationCode');
            
            const now = new Date();
            dateSpan.textContent = now.toLocaleString();
            
            // Gerar um código aleatório de 6 dígitos
            const code = Math.floor(100000 + Math.random() * 900000);
            codeSpan.textContent = code;
            
            document.getElementById('taskContainer').style.display = 'none';
            proofContainer.style.display = 'block';
        }
        
        function saveProof() {
            const proofContainer = document.getElementById('proofContainer');
            const canvas = document.getElementById('canvas');
            
            // Configurar o canvas com as dimensões do proofContainer
            canvas.width = proofContainer.offsetWidth;
            canvas.height = proofContainer.offsetHeight + 50; // Espaço para o botão
            
            const ctx = canvas.getContext('2d');
            
            // Desenhar o fundo
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Desenhar o conteúdo do proofContainer
            ctx.fillStyle = '#2a2a3e';
            ctx.roundRect(20, 20, proofContainer.offsetWidth - 40, proofContainer.offsetHeight - 40, 10);
            ctx.fill();
            
            // Adicionar o texto e elementos
            html2canvas(proofContainer).then(canvasProof => {
                ctx.drawImage(canvasProof, 0, 0);
                
                // Criar link para download
                const link = document.createElement('a');
                link.download = 'comprovante-task-amongus.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
        
        // Carregar html2canvas dinamicamente
        const script = document.createElement('script');
        script.src = 'https://html2canvas.hertzen.com/dist/html2canvas.min.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
