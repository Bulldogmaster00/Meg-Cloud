<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meg Cloud - Gerenciador de Arquivos do Raspberry Pi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #34495e;
            border-bottom: 2px solid #e0e7eb;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background-color: #f8fafd;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }
        .file-item:hover {
            background-color: #eef2f6;
            transform: translateY(-2px);
        }
        .file-name {
            font-weight: 500;
            color: #2c3e50;
            flex-grow: 1;
            word-break: break-all;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        .file-actions button {
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            color: white;
        }
        .file-actions button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .download-btn {
            background-color: #3498db;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .upload-btn {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        .upload-btn:hover {
            background-color: #27ae60;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .message-box.error {
            background-color: #e74c3c;
        }
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .input-group input[type="file"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #loginForm input[type="password"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 250px;
            text-align: center;
            font-size: 16px;
        }
        #loginForm button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        #loginForm button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        #loginError {
            color: #e74c3c;
            font-weight: 500;
            margin-top: 10px;
            display: none;
        }
        #mainContent {
            display: none;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .progress-container {
            width: 100%;
            background-color: #e0e7eb;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        .progress-bar {
            height: 20px;
            background-color: #3498db;
            border-radius: 8px;
            width: 0%;
            transition: width 0.3s ease;
            text-align: center;
            color: white;
            font-size: 12px;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div id="loginForm" class="container">
        <h1 class="text-3xl font-bold text-gray-800">Meg Cloud - Acesso</h1>
        <p class="text-gray-600">Por favor, insira a senha para continuar.</p>
        <input type="password" id="passwordInput" placeholder="Digite a senha">
        <button id="loginButton">Entrar</button>
        <p id="loginError">Senha incorreta. Tente novamente.</p>
    </div>

    <div id="mainContent" class="container">
        <div class="header">
            <h1>☁️ Meg Cloud</h1>
        </div>

        <div class="upload-section">
            <h2 class="section-title">Fazer Upload de Arquivo</h2>
            <div class="input-group">
                <input type="file" id="fileInput" class="rounded-md border border-gray-300 p-2" multiple>
                <button id="uploadButton" class="upload-btn">Upload</button>
            </div>
            <div id="progressContainer" class="progress-container">
                <div id="progressBar" class="progress-bar">0%</div>
            </div>
        </div>

        <div class="file-list-section">
            <h2 class="section-title">Meus Arquivos</h2>
            <div id="fileList" class="space-y-3">
                <p class="text-gray-500 text-center">Carregando arquivos...</p>
            </div>
        </div>

        <div id="messageBox" class="message-box"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos
            const passwordInput = document.getElementById('passwordInput');
            const loginButton = document.getElementById('loginButton');
            const loginError = document.getElementById('loginError');
            const loginForm = document.getElementById('loginForm');
            const mainContent = document.getElementById('mainContent');
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const fileList = document.getElementById('fileList');
            const messageBox = document.getElementById('messageBox');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            // Configurações
            const CORRECT_PASSWORD = '956523332';
            const API_BASE_URL = 'http://' + window.location.hostname + ':5000'; // Ajuste conforme necessário
            
            // Função para mostrar mensagem
            function showMessage(message, isError = false) {
                messageBox.textContent = message;
                messageBox.className = isError ? 'message-box error' : 'message-box';
                messageBox.style.display = 'block';
                messageBox.style.opacity = '1';
                
                setTimeout(() => {
                    messageBox.style.opacity = '0';
                    setTimeout(() => {
                        messageBox.style.display = 'none';
                    }, 300);
                }, 3000);
            }
            
            // Função para mostrar/ocultar elementos
            function toggleViews(showLogin) {
                loginForm.style.display = showLogin ? 'flex' : 'none';
                mainContent.style.display = showLogin ? 'none' : 'flex';
            }
            
            // Tentativa de login
            loginButton.addEventListener('click', function() {
                const enteredPassword = passwordInput.value.trim();
                
                if (enteredPassword === CORRECT_PASSWORD) {
                    // Login bem-sucedido
                    toggleViews(false);
                    loadFileList();
                } else {
                    // Login falhou
                    loginError.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Efeito visual de erro
                    loginForm.classList.add('shake');
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 500);
                }
            });
            
            // Carregar lista de arquivos do Raspberry Pi
            async function loadFileList() {
                fileList.innerHTML = '<p class="text-gray-500 text-center">Carregando arquivos...</p>';
                
                try {
                    const response = await fetch(`${API_BASE_URL}/list-files`);
                    
                    if (!response.ok) {
                        throw new Error('Erro ao carregar arquivos');
                    }
                    
                    const files = await response.json();
                    
                    if (files.length === 0) {
                        fileList.innerHTML = '<p class="text-gray-500 text-center">Nenhum arquivo encontrado.</p>';
                        return;
                    }
                    
                    fileList.innerHTML = '';
                    files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <div class="file-name">${file.name} <span class="text-gray-500 text-sm">(${formatFileSize(file.size)})</span></div>
                            <div class="file-actions">
                                <button class="download-btn" data-filename="${file.name}">Download</button>
                                <button class="delete-btn" data-filename="${file.name}">Excluir</button>
                            </div>
                        `;
                        fileList.appendChild(fileItem);
                    });

                    // Adiciona event listeners para os botões
                    document.querySelectorAll('.download-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            downloadFile(this.getAttribute('data-filename'));
                        });
                    });

                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            deleteFile(this.getAttribute('data-filename'));
                        });
                    });

                } catch (error) {
                    console.error('Erro:', error);
                    fileList.innerHTML = '<p class="text-red-500 text-center">Erro ao carregar lista de arquivos</p>';
                    showMessage('Erro ao carregar arquivos', true);
                }
            }
            
            // Função para formatar o tamanho do arquivo
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Função para baixar arquivo
            async function downloadFile(filename) {
                try {
                    const response = await fetch(`${API_BASE_URL}/download?file=${encodeURIComponent(filename)}`);
                    
                    if (!response.ok) {
                        throw new Error('Erro ao baixar arquivo');
                    }
                    
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showMessage('Download iniciado!');
                } catch (error) {
                    console.error('Erro:', error);
                    showMessage('Erro ao baixar arquivo', true);
                }
            }
            
            // Função para deletar arquivo
            async function deleteFile(filename) {
                if (!confirm(`Tem certeza que deseja excluir "${filename}"?`)) {
                    return;
                }
                
                try {
                    const response = await fetch(`${API_BASE_URL}/delete?file=${encodeURIComponent(filename)}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error('Erro ao excluir arquivo');
                    }
                    
                    showMessage('Arquivo excluído com sucesso!');
                    loadFileList(); // Atualiza a lista
                } catch (error) {
                    console.error('Erro:', error);
                    showMessage('Erro ao excluir arquivo', true);
                }
            }
            
            // Upload de arquivos
            uploadButton.addEventListener('click', async function() {
                const files = fileInput.files;
                
                if (files.length === 0) {
                    showMessage('Selecione pelo menos um arquivo para upload.', true);
                    return;
                }
                
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
                
                try {
                    const formData = new FormData();
                    for (let i = 0; i < files.length; i++) {
                        formData.append('files', files[i]);
                    }
                    
                    const response = await fetch(`${API_BASE_URL}/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('Erro no upload');
                    }
                    
                    const result = await response.json();
                    showMessage(`${result.uploadedCount} arquivo(s) enviado(s) com sucesso!`);
                    fileInput.value = '';
                    loadFileList();
                } catch (error) {
                    console.error('Erro:', error);
                    showMessage('Erro ao fazer upload', true);
                } finally {
                    progressContainer.style.display = 'none';
                }
            });
            
            // Mostra apenas o formulário de login inicialmente
            toggleViews(true);
        });
    </script>
</body>
</html>
