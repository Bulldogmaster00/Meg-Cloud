<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meg Cloud - Gerenciador de Arquivos do Raspberry Pi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* [Manter todos os estilos anteriores] */
    </style>
</head>
<body>
    <div id="loginForm" class="container">
        <h1 class="text-3xl font-bold text-gray-800">Meg Cloud - Acesso</h1>
        <p class="text-gray-600">Por favor, insira a senha para continuar.</p>
        <input type="password" id="passwordInput" placeholder="Digite a senha">
        <button id="loginButton">Entrar</button>
        <p id="loginError">Senha incorreta. Tente novamente.</p>
    </div>

    <div id="mainContent" class="container">
        <div class="header">
            <h1>☁️ Meg Cloud</h1>
        </div>

        <div class="upload-section">
            <h2 class="section-title">Fazer Upload de Arquivo</h2>
            <div class="input-group">
                <input type="file" id="fileInput" class="rounded-md border border-gray-300 p-2" multiple>
                <button id="uploadButton" class="upload-btn">Upload</button>
            </div>
            <div id="progressContainer" class="progress-container">
                <div id="progressBar" class="progress-bar">0%</div>
            </div>
        </div>

        <div class="file-list-section">
            <h2 class="section-title">Meus Arquivos</h2>
            <div id="fileList" class="space-y-3">
                <p class="text-gray-500 text-center">Carregando arquivos...</p>
            </div>
        </div>

        <div id="messageBox" class="message-box"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos
            const passwordInput = document.getElementById('passwordInput');
            const loginButton = document.getElementById('loginButton');
            const loginError = document.getElementById('loginError');
            const loginForm = document.getElementById('loginForm');
            const mainContent = document.getElementById('mainContent');
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const fileList = document.getElementById('fileList');
            const messageBox = document.getElementById('messageBox');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            // Configurações
            const API_BASE_URL = 'http://' + window.location.hostname + ':5000'; // Ajuste conforme necessário
            
            // Função para mostrar mensagem
            function showMessage(message, isError = false) {
                messageBox.textContent = message;
                messageBox.className = isError ? 'message-box error' : 'message-box';
                messageBox.style.display = 'block';
                messageBox.style.opacity = '1';
                
                setTimeout(() => {
                    messageBox.style.opacity = '0';
                    setTimeout(() => {
                        messageBox.style.display = 'none';
                    }, 300);
                }, 3000);
            }
            
            // Função para mostrar/ocultar elementos
            function toggleViews(showLogin) {
                loginForm.style.display = showLogin ? 'flex' : 'none';
                mainContent.style.display = showLogin ? 'none' : 'flex';
            }
            
            // Tentativa de login
            loginButton.addEventListener('click', async function() {
                const enteredPassword = passwordInput.value.trim();
                
                try {
                    const response = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password: enteredPassword })
                    });
                    
                    if (response.ok) {
                        // Login bem-sucedido
                        toggleViews(false);
                        loadFileList();
                    } else {
                        // Login falhou
                        const data = await response.json();
                        throw new Error(data.message || 'Erro no login');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    loginError.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Efeito visual de erro
                    loginForm.classList.add('shake');
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 500);
                }
            });
            
            // Carregar lista de arquivos do Raspberry Pi
            async function loadFileList() {
                fileList.innerHTML = '<p class="text-gray-500 text-center">Carregando arquivos...</p>';
                
                try {
                    const response = await fetch(`${API_BASE_URL}/files`);
                    
                    if (!response.ok) {
                        throw new Error('Erro ao carregar arquivos');
                    }
                    
                    const filenames = await response.json();
                    
                    if (filenames.length === 0) {
                        fileList.innerHTML = '<p class="text-gray-500 text-center">Nenhum arquivo encontrado.</p>';
                        return;
                    }
                    
                    // Obter detalhes dos arquivos (tamanho)
                    const files = await Promise.all(filenames.map(async filename => {
                        const filepath = `${API_BASE_URL}/download/${filename}`;
                        const sizeResponse = await fetch(filepath, { method: 'HEAD' });
                        const size = sizeResponse.headers.get('content-length') || 0;
                        return { name: filename, size: parseInt(size) };
                    }));
                    
                    fileList.innerHTML = '';
                    files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <div class="file-name">${file.name} <span class="text-gray-500 text-sm">(${formatFileSize(file.size)})</span></div>
                            <div class="file-actions">
                                <button class="download-btn" data-filename="${file.name}">Download</button>
                                <button class="delete-btn" data-filename="${file.name}">Excluir</button>
                            </div>
                        `;
                        fileList.appendChild(fileItem);
                    });

                    // Adiciona event listeners para os botões
                    document.querySelectorAll('.download-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            downloadFile(this.getAttribute('data-filename'));
                        });
                    });

                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            deleteFile(this.getAttribute('data-filename'));
                        });
                    });

                } catch (error) {
                    console.error('Erro:', error);
                    fileList.innerHTML = '<p class="text-red-500 text-center">Erro ao carregar lista de arquivos</p>';
                    showMessage('Erro ao carregar arquivos: ' + error.message, true);
                }
            }
            
            // Função para formatar o tamanho do arquivo
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Função para baixar arquivo
            async function downloadFile(filename) {
                try {
                    window.location.href = `${API_BASE_URL}/download/${encodeURIComponent(filename)}`;
                    showMessage('Download iniciado!');
                } catch (error) {
                    console.error('Erro:', error);
                    showMessage('Erro ao baixar arquivo: ' + error.message, true);
                }
            }
            
            // Função para deletar arquivo
            async function deleteFile(filename) {
                if (!confirm(`Tem certeza que deseja excluir "${filename}"?`)) {
                    return;
                }
                
                try {
                    const response = await fetch(`${API_BASE_URL}/delete/${encodeURIComponent(filename)}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error('Erro ao excluir arquivo');
                    }
                    
                    showMessage('Arquivo excluído com sucesso!');
                    loadFileList(); // Atualiza a lista
                } catch (error) {
                    console.error('Erro:', error);
                    showMessage('Erro ao excluir arquivo: ' + error.message, true);
                }
            }
            
            // Upload de arquivos
            uploadButton.addEventListener('click', async function() {
                const files = fileInput.files;
                
                if (files.length === 0) {
                    showMessage('Selecione pelo menos um arquivo para upload.', true);
                    return;
                }
                
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
                
                try {
                    // Enviar cada arquivo individualmente
                    let uploadedCount = 0;
                    
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const formData = new FormData();
                        formData.append('file', file);
                        
                        const response = await fetch(`${API_BASE_URL}/upload`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (!response.ok) {
                            throw new Error(`Erro no upload do arquivo ${file.name}`);
                        }
                        
                        uploadedCount++;
                        const progress = Math.round((uploadedCount / files.length) * 100);
                        progressBar.style.width = `${progress}%`;
                        progressBar.textContent = `${progress}%`;
                    }
                    
                    showMessage(`${uploadedCount} arquivo(s) enviado(s) com sucesso!`);
                    fileInput.value = '';
                    loadFileList();
                } catch (error) {
                    console.error('Erro:', error);
                    showMessage('Erro ao fazer upload: ' + error.message, true);
                } finally {
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                    }, 1000);
                }
            });
            
            // Mostra apenas o formulário de login inicialmente
            toggleViews(true);
        });
    </script>
</body>
</html>
