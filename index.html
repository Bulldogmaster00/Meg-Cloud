<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meg Cloud - Gerenciador de Arquivos do Raspberry Pi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #34495e;
            border-bottom: 2px solid #e0e7eb;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background-color: #f8fafd;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }
        .file-item:hover {
            background-color: #eef2f6;
            transform: translateY(-2px);
        }
        .file-name {
            font-weight: 500;
            color: #2c3e50;
            flex-grow: 1;
            word-break: break-all;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        .file-actions button {
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            color: white;
        }
        .file-actions button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .download-btn {
            background-color: #3498db;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .upload-btn {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        .upload-btn:hover {
            background-color: #27ae60;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .message-box.error {
            background-color: #e74c3c;
        }
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .input-group input[type="file"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #loginForm input[type="password"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 250px;
            text-align: center;
            font-size: 16px;
        }
        #loginForm button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        #loginForm button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        #loginError {
            color: #e74c3c;
            font-weight: 500;
            margin-top: 10px;
            display: none;
        }
        #mainContent {
            display: none;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loginForm" class="container">
        <h1 class="text-3xl font-bold text-gray-800">Meg Cloud - Acesso</h1>
        <p class="text-gray-600">Por favor, insira a senha para continuar.</p>
        <input type="password" id="passwordInput" placeholder="Digite a senha">
        <button id="loginButton">Entrar</button>
        <p id="loginError">Senha incorreta. Tente novamente.</p>
    </div>

    <div id="mainContent" class="container">
        <div class="header">
            <h1>☁️ Meg Cloud</h1>
        </div>

        <div class="upload-section">
            <h2 class="section-title">Fazer Upload de Arquivo</h2>
            <div class="input-group">
                <input type="file" id="fileInput" class="rounded-md border border-gray-300 p-2">
                <button id="uploadButton" class="upload-btn">Upload</button>
            </div>
        </div>

        <div class="file-list-section">
            <h2 class="section-title">Meus Arquivos</h2>
            <div id="fileList" class="space-y-3">
                <p class="text-gray-500 text-center">Carregando arquivos...</p>
            </div>
        </div>

        <div id="messageBox" class="message-box"></div>
    </div>

    <script>
       // VERSÃO SIMPLIFICADA E TESTADA - SEM LOCALSTORAGE, SEM COMPLICAÇÕES
document.addEventListener('DOMContentLoaded', function() {
    // Elementos
    const passwordInput = document.getElementById('passwordInput');
    const loginButton = document.getElementById('loginButton');
    const loginError = document.getElementById('loginError');
    const loginForm = document.getElementById('loginForm');
    const mainContent = document.getElementById('mainContent');
    
    // Senha fixa (substitua pela sua)
    const CORRECT_PASSWORD = '956523332';
    
    // Função para mostrar/ocultar elementos
    function toggleViews(showLogin) {
        loginForm.style.display = showLogin ? 'flex' : 'none';
        mainContent.style.display = showLogin ? 'none' : 'flex';
    }
    
    // Tentativa de login
    loginButton.addEventListener('click', function() {
        const enteredPassword = passwordInput.value.trim();
        
        if (enteredPassword === CORRECT_PASSWORD) {
            // Login bem-sucedido
            toggleViews(false);
            alert('Login realizado com sucesso!'); // Remova depois de testar
        } else {
            // Login falhou
            loginError.style.display = 'block';
            passwordInput.value = '';
            passwordInput.focus();
            
            // Efeito visual de erro
            loginForm.style.animation = 'shake 0.5s';
            setTimeout(() => {
                loginForm.style.animation = '';
            }, 500);
        }
    });
    
    // Mostra apenas o formulário de login inicialmente
    toggleViews(true);
    
    // Animação de shake (adiciona ao CSS se não tiver)
    const style = document.createElement('style');
    style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
    `;
    document.head.appendChild(style);
});
    </script>
</body>
</html>
</body>
</html>
